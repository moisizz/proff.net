generator:
  class: sfDoctrineGenerator
  param:
    model_class:           Furniture
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          furniture
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:
        name:        
          label:    'Наименование'
        description: { label: 'Описание' }
        image:       { label: 'Картинка' }
        Type:        { label: 'Вид'}
      list:
        title:   'Мебель'
        display: [Type, image, =name, description]        
      filter:
        display: [type_id, name, description, material_list, portfolio_list]
      form:    ~
      edit:
        title:   'Изменить мебель'
      new:
        title:   'Добавить мебель'
